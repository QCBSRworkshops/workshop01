on:
  push:
     branches:
       - main

jobs:
    contrib-readme-job:
        runs-on: ubuntu-latest
        name: Generate contribute list in readme.md
        steps:
            - name: Contribute List
              uses: akhilmhdh/contributors-readme-action@v2.2
              with:
                  readme_path: "contributors.md"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
