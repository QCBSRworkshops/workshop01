on:
  push:
     branches:
       - main

permissions: read-all|write-all

jobs:
    contrib-readme-job:
        runs-on: ubuntu-latest
        name: Generate contributor table in readme
        steps:
            - name: Contribute List
              uses: akhilmhdh/contributors-readme-action@v2.2
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
